<html>
    <head>
        <title>Online Voting System-Registration</title>
        <link rel="stylesheet" href="../css/style.css">
    </head>
   <body>
       <h1>Online voting System</h1>
       <hr>
       <h3>Registration</h3>
       <form action="a">
           <input type="text" name="name" placeholder="Enter name">
           <input type="number" name="mobile" placeholder="Enter mobile number"><br><br>
           <input type="password" name="password" placeholder="password">
           <input type="password" name="cpassword" placeholder="confirm password"><br><br>
           <input id="address" type="text" name="address" placeholder="Address"><br><br>
         <center><div id="image"> Upload image <input type="file" name="photo"></div><br><br>
           <div id="role">Select your role:<select name="role">
               <option value="1">Voter</option>
               <option value="1">Group</option>
           </select></div><br><br>
        </center>
           <button style="padding:8px;
           border-radius:8px;
           background-color:green;
           color:white;
           font-size:15px;">Register</button><br><br>
           Already user?<a href="../index.html">Login here</a>
       </form>
   </body> 
</html>
